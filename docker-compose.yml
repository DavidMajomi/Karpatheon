services:
  # --- Knowledge Graph ---
  neo4j:
    image: neo4j:5.15.0
    container_name: mvp_neo4j
    ports:
      - "7474:7474" # HTTP Studio
      - "7687:7687" # Bolt Protocol
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password123}
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/plugins:/plugins
      - ./neo4j/logs:/logs
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:7474" ]
      interval: 5s
      timeout: 3s
      retries: 10

  # --- Queue & Caching ---
  redis:
    image: redis:alpine
    container_name: mvp_redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend API ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mvp_backend
    volumes:
      - ./backend:/app
      # Exclude .venv to prevent conflicts with local development
      - /app/.venv
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # --- Frontend ---
  frontend:
    build:
      context: ./Karpatheon-frontend
      dockerfile: Dockerfile
    container_name: mvp_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./Karpatheon-frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev
